{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

    <!-- Local Fonts -->
    <style>
        @font-face {
            font-family: 'Neuemontreal';
            src: url(./fonts/PPNeueMontreal-Medium.otf);
        }
    </style>
    <title>Blog site || Asadbek Muxtorov</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-login">
                <h2>Maqola</h2>
            </div>
        </div>
    </header>

    <div class="login-section">
        <div class="login-area  signup-section">
            <h2>
                Ro'yxatdan o'tish
            </h2>
            <form action="" method="post"> {% csrf_token %}
                <div class="name">
                    <input type="text" name="first_name" id="id_first_name" placeholder="Ism" autocomplete="off">
                    <input type="text" name="last_name" id="id_last_name" placeholder="Familiya" autocomplete="off">
                </div>
                <input type="text" name="username" id="id_username" placeholder="Username'ni kiriting" autocomplete="off">
                <input type="email" name="email" id="id_email" placeholder="Emailni kiriting" autocomplete="off">
                <select type="text" name="region" id="id_region" placeholder="Hududingizni kiriting" autocomplete="off">
                    <option value="0">Hududni tanlang</option>
                    <option value="1">Andijon viloyati</option>
                    <option value="2">Buxoro viloyati</option>
                    <option value="3">Farg'ona viloyati</option>
                    <option value="4">Jizzax viloyati</option>
                    <option value="5">Xorazm viloyati</option>
                    <option value="6">Namangan viloyati</option>
                    <option value="7">Navoiy viloyati</option>
                    <option value="8">Qashqadaryo</option>
                    <option value="9">Qoraqalpog\'iston Respublikasi</option>
                    <option value="10">Samarqand viloyati</option>
                    <option value="11">Sirdaryo viloyati</option>
                    <option value="12">Surxondaryo</option>
                    <option value="13">Toshkent viloyati</option>
                    <option value="14">Toshkent shahri</option>

                </select>
                <input type="password" name="password1" id="id_password1" placeholder="Parol" autocomplete="off">
                <input type="password" name="password2" id="id_password2" placeholder="Parolni qayta kiriting" autocomplete="off">
                <button type="submit" class="button-login button">Akkaunt yaratish</button>
            </form> 

            <!-- {{ form.as_p }} -->


            <p class="back-login">Allaqachon hisobingiz mavjudmi?
                <a href="{% url 'login' %}">Kirish</a>
            </p>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-area">
                <p>
                    © 2022 Maqolalar® || Asadbek Muxtorov
                </p>
            </div>

        </div>
    </footer>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
